machine:
  timezone:
    America/New_York
  ruby:
    version: 2.1.0
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker build -t quay.io/ginlane/shopify_integration .
test:
  override:
    - echo noop
database:
  override:
    - sleep 1
deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://quay.io/v1/
      - docker tag quay.io/ginlane/shopify_integration quay.io/ginlane/shopify_integration:integration
      - docker push quay.io/ginlane/shopify_integration:integration
  staging:
    branch: staging
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://quay.io/v1/
      - docker tag quay.io/ginlane/shopify_integration quay.io/ginlane/shopify_integration:staging
      - docker push quay.io/ginlane/shopify_integration:staging
  production:
    branch: production
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://quay.io/v1/
      - docker tag quay.io/ginlane/shopify_integration quay.io/ginlane/shopify_integration:production
      - docker push quay.io/ginlane/shopify_integration:production
  any:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://quay.io/v1/

